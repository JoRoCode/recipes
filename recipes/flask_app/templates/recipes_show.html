<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Above is how we link our style sheet. url_for creates a url based on the static folder, and file name given -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <!-- Above is how we link our JS file. Make sure that you understand why we use defer -->
    <title>Recipe Share</title>
</head>
<body>
    <div class="h1">
        <h1>Welcome, {{ session.first_name }}</h1>
        <div>
            <a href="/recipes">back to recipes</a>
            <a href="/user/logout">logout</a>
        </div>
    </div>
    <div>
        <h2>{{ recipe.name }}</h2>
        <h3>Posted by: {{ recipe.creator.first_name }}</h3>
        <table class="border">
            <tbody>
                <tr>
                    <th>Description:</th>
                    <td>{{ recipe.description }}</td>
                </tr>
                <tr>
                    <th>Under 30 Minutes?:</th>
                    <td>{{ recipe.under }}</td>
                </tr>
                <tr>
                    <th>Instructions:</th>
                    <td>{{ recipe.instructions }}</td>
                </tr>
                <tr>
                    <th>Date Made:</th>
                    <td>{{ recipe.date_made }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
